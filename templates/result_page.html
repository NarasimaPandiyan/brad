<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Result Page</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h2>Result Page</h2>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6  border-right">
                <h4>Results:</h4>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary disabled" aria-disabled="true">
                        Age: {{ results.Age }} 
                    </button>
                    <button type="button" class="btn btn-primary disabled" aria-disabled="true">
                        Sex: {% if results.Sex == 0 %}Male{% else %}Female{% endif %}
                    </button>
                    <button type="button" class="btn btn-primary disabled" aria-disabled="true">
                        Height: {{ results.Height }}
                    </button>
                    <button type="button" class="btn btn-primary disabled" aria-disabled="true">
                        Weight: {{ results.Weight }}
                    </button>
                    <button type="button" class="btn btn-primary disabled" aria-disabled="true">
                        BMI: {{ results.BMI|round(1) }}
                    </button>
                    <button type="button" class="btn {% if results.Prediction == '1' %}btn-danger{% else %}btn-success{% endif %} disabled" aria-disabled="true">
                        Hypertension : {% if results.Prediction == "0" %}No{% else %}Yes{% endif %}
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <!-- Display Tips -->
                <div class="mt-4">
                    {% if results.Prediction == "1"%}
                    <h4>Tips for Hypertension:</h4>
                    <ul>
                        {% for tip in tips %}
                            <li>{{ tip }}</li>
                        {% endfor %}
                    </ul>
                    {% else %}
                    <h4>{{ msg[0] }}</h4>
                    <ul>
                        {% for m in msg[1:][0] %}
                            <li>{{ m }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    
    

 <!-- Navigation Buttons -->
<div class="mt-4">
    <div class="btn-group" role="group" aria-label="Navigation">
        <a href="{{ url_for('result_page', result_id=1) }}" class="btn btn-secondary">First</a>
        <a href="{{ url_for('result_page', result_id=meta.cur_id - 1) }}" class="btn btn-primary">Previous</a>
        <a href="{{ url_for('result_page', result_id=meta.cur_id + 1) }}" class="btn btn-primary">Next</a>
        <a href="{{ url_for('result_page', result_id=meta.size) }}" class="btn btn-secondary">Last</a>
    </div>
</div>
</div>

<!-- Add Bootstrap JS and Popper.js links here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
